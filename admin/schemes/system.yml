section1:
    type: header
    label:
        en: Date and Time
        it: Data e ora

rows1:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Date Format
                        it: Formato data
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::date'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Hour Format
                        it: Formato ora
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.hour_format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::hour'
        row3:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Timezone
                        it: Fuso orario
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.timezone:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::timezones'
        row4:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: First Weekday
                        it: Primo giorno della settimana
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.week_starts:
                            type: select
                            options:
                                en:
                                    0: Sunday
                                    1: Monday
                                it:
                                    0: Domenica
                                    1: Luned√¨

section2:
    type: header
    label:
        en: Files
        it: File

rows2:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Allowed Extensions
                        it: Estensioni consentite
                column2:
                    type: column
                    width: 2-3
                    fields:
                        files.allowed_extensions:
                            type: tags
                            pattern: '^\.[a-zA-Z0-9]+$'
                            required: true

section3:
    type: header
    label:
        en: Cache
        it: Cache

rows3:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Cache
                        it: Cache
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.enabled:
                            type: togglegroup
                            options:
                                en:
                                    1: Enabled
                                    0: Disabled
                                it:
                                    1: Abilitata
                                    0: Disabilitata
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Cache Time (sec)
                        it: Tempo cache (sec)
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.time:
                            type: number
                            min: 0
                            max: 2592000
                            step: 86400
                            required: true

section4:
    type: header
    label:
        en: Admin Panel
        it: Pannello di amministrazione

rows4:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label:
                        en: Language
                        it: Lingua
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.lang:
                            type: select
                            translate: false
                            import:
                                options:  'Formwork\Admin\Admin::languages'
