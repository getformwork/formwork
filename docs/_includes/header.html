<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!--seo -->
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{{ site.type }}">
  <meta property="og:image" content="{% if page.img %}{{ page.img }}{% else %}{{ site.img }}{% endif %}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.img %}{{ page.img }}{% else %}{{ site.img }}{% endif %}">
  <meta name="application-name" content="{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta name="apple-mobile-web-app-title" content="{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}">

  <!-- -->
  <link href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="canonical">
  <link href="{{ site.url }}{{ site.baseurl }}/assets/img/favicon.ico" rel="shortcut icon">
  <meta name="google-site-verification" content="test">
  <meta name="yandex-verification" content="test">

  <!--css -->
  <link href="{{ site.url }}{{ site.baseurl }}/assets/css/bootstrap.min.css?v={{ site.version }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
  <link href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css?v={{ site.version }}" rel="stylesheet">

  <!--schema  -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "{{ site.type }}",
    "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
    "name": "{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}",
    "image": "{% if page.img %}{{ page.img }}{% else %}{{ site.img }}{% endif %}",
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  }
  </script>

</head>
<body>

<!--header -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark-2 fixed-top">

    <!-- -->
    <a class="navbar-brand py-0" href="{{ site.url }}{{ site.baseurl }}">
      <img src="{{ site.url }}{{ site.baseurl }}/assets/img/formwork-w.svg">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- -->
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Documentation</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.social.github }}">
            <i class="fab fa-github fa-lg text-white"></i>
          </a>
        </li>
      </ul>
    </div>

  </nav>
</header>
