{% include header.html %}
<!--main -->
<main>
  
  <!-- -->

    <div class="container">
      <div class="row">

        <!-- -->
        <div class="col-12 col-md-9">
          <article class="markdown">
            {{ content }}
          </article>
        </div>
        <div class="col-12 col-md-3">
          <ul class="list-group">
            <li class="list-group-item {% if page.active == 'docs' %}active fw-5{% endif %} fs-14">
              <a href="{{ site.url }}{{ site.baseurl }}/docs" class="text-reset">Getting started</a>
            </li>
            <li class="list-group-item {% if page.active == 'configuration' %}active fw-5{% endif %} fs-14">
              <a href="{{ site.url }}{{ site.baseurl }}/docs/configuration" class="text-reset">Configuration</a>
            </li>
            <li class="list-group-item {% if page.active == 'changelog' %}active fw-5{% endif %} fs-14">
              <a href="{{ site.url }}{{ site.baseurl }}/docs/changelog" class="text-reset">Changelog</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </section>

</main>
